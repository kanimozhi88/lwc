<template>
    <lightning-card>
        <lightning-button-icon icon-name="utility:add" variant="border-filled" slot="actions" onclick={newBoardClickHandler}></lightning-button-icon>
    </lightning-card>
    <template lwc:if={showModalPopup}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <button onclick={popupCloseHandler} class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                    <lightning-icon icon-name="utility:close" variant="inverse" alternative-text="close" size="small"></lightning-icon>
                    <span class="slds-assistive-text">Cancel and close</span>
                </button>
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Create Board</h1>
                </div>
                <lightning-record-edit-form object-api-name={objectApiName} onsubmit={handleSubmit} record-id={recordId}>
                    <lightning-input-field field-name={nameField}></lightning-input-field>
                   <lightning-input-field field-name={descriptionField}></lightning-input-field> 
                    <lightning-input-field field-name={noOfSectionField} onchange={noOfSectionChangeHandler}></lightning-input-field>
                    <div class="slds-var-m-top_medium">
                        <template for:each={sections} for:item="item">
                            <lightning-input key={item.id} label={item.sectionLabel} required></lightning-input>
                        </template>
                        <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
                        <lightning-button class="slds-m-left_small" variant="neutral" label="Cancel" onclick={popupCloseHandler}></lightning-button>
                    </div>
                </lightning-record-edit-form>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
