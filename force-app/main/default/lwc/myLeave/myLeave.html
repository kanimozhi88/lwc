<template>
    <lightning-card>
        <lightning-button-icon icon-name ="utitity:add" variant="border-filled" slot="" onclick={newRequestClickHandler}></lightning-button-icon>
        <lightning-datatable key-field="Id" data={myLeaves} columns={columns} onrowaction={rowActionHandler}>
        </lightning-datatable>
        <template if:true={noRecordsFound}>
            <div class="slds-align_absolute-center slds-p-around_small">
                No data
            </div>
        </template>
    </lightning-card>

    <template lwc:if={showModalPopup}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={popUpCloseHandler}>
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Cancel and close</span>
                </button>
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Modal header</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-record-edit-form object-api-name={objectApiName} record-id={recordId} onsuccess={successHandler} onsubmit={submitHandler} lwc:ref="leaveRequestFrom"> 
                        <lightning-input-field field-name="User__c" value={currentUserId}></lightning-input-field>
                        <lightning-input-field field-name="From_Date__c"></lightning-input-field>
                        <lightning-input-field field-name="To_Date__c"></lightning-input-field>
                        <lightning-input-field field-name="Reason__c"></lightning-input-field>
                        <div class="slds-var-m-top_medium">
                            <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
                            <lightning-button label="Cancel" class="slds-m-left_small" onclick={popUpCloseHandler}></lightning-button>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
