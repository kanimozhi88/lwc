<template>
    <h1>Iterator Example</h1>
    <ul>
        <!-- Using for:each directive to iterate over items -->
        <template for:each={items} for:item="item" for:index="index">
            <li key={item.id}>{item.name}</li>
        </template>
    </ul>
</template>
